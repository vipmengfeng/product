
<link href="{$conf['css']}/page.css" rel="stylesheet" type="text/css" />
<script src="{$conf['js']}/jquery.myPagination.js" type="text/javascript">
    </script>


      
<div id="main_container">

  <div class="news_box">
   
    <div class="news_content scott" id="demo5" >
	<a title="2" href="?page=1">首页</a>
	<a title="2" href="?page={$front}">上一页</a>
	{loop $count $v}
	<a title="2" href="?page={$v}">{$v}</a>
	{/loop}
	
	<a title="2" href="?page={$next}">下一页</a>
	<a title="2" href="?page={$total}" >尾页</a>
	跳转到
	<input type="text" value="{$page}" style="width: 30px; height:18px;margin-bottom:0px" onblur="jump(this.value)">/{$total}页
	</div>
  </div>
 <script type="text/javascript">
	function jump(obj){
	if(obj > {$total}){
		alert("请输入正确的页数");
	}else{
	window.location.href="?page="+obj;
	}

	}
 </script>
  
 
</div>
