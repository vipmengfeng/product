<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>登录</title>

    <!-- Bootstrap core CSS -->
    <link href="{$conf['css']}/bootstrap.min2.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{$conf['css']}/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="{$conf['js']}/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{$conf['js']}/ie-emulation-modes-warning.js"></script>
    
    <script src="{$conf['js']}/jquery.js"></script>
    <script src="{$conf['js']}/bootstrap.min.js"></script>
    
        
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{$conf['js']}/ie10-viewport-bug-workaround.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form" method="post" action="{$conf['log_out']}/login.php" name="myform" >
        <h2 class="form-signin-heading"><DIV style=" float:right;"><img src="{$conf['image']}/Preloader_2.gif"></DIV>登录 LOGIN</h2>
        <div id="error" style="display:none; color:red; ">用户名或密码错误!</div>
        <div class="form-group has-feedback" id="username">
         <!--[if 成功]> <div class="form-group has-success has-feedback">-->
         <!--[if 失败]> <div class="form-group has-error has-feedback">-->
        <label class="control-label sr-only" for="username">Hidden label</label>
        <input type="text" class="form-control" id="username2" name="username2" required>
         <!--[if 成功]>
        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        -->
        <!--[if 失败]>
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        -->
        </div>
        <div class="form-group has-feedback" id="password">
        <label class="control-label sr-only" for="password">Hidden label</label>
        <input type="password" class="form-control" id="password2" name="password2" required>
       
        </div>
         <!--[if 成功]>
        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        -->
        <!--[if 失败]>
        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        -->
        <label class="checkbox">
          <input type="checkbox" value="remember-me" name="remember"> 记住密码
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="button" onClick="t1()">确认登录</button>
        
      </form>
       
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  <script type="text/javascript">
		
		
		
		function t1(){
			var input_username=$("#username2").val();
			var input_userpwd=$("#password2").val();
			$.get("{$conf['log_out']}/login.php",{username:input_username,userpwd:input_userpwd},function(data){
				
				if(data == 1){
					
					$("#error").show();
				}else{
					window['myform'].submit();
				}
			})
			}
		
		</script>
  </body>
</html>
