{template 'header'}

<!-- BEGIN CONTAINER -->

<div class="page-container row-fluid"> 
  
  <!-- BEGIN SIDEBAR -->
  
 {template 'left'}
  <!-- END SIDEBAR --> 
  
  <!-- BEGIN PAGE -->
  
  <div class="page-content"> 
    
    <!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
    
    <div id="portlet-config" class="modal hide">
      <div class="modal-header">
        <button data-dismiss="modal" class="close" type="button"></button>
        <h3>portlet Settings</h3>
      </div>
      <div class="modal-body">
        <p>Here will be a configuration form</p>
      </div>
    </div>
    
    <!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM--> 
    
    <!-- BEGIN PAGE CONTAINER-->
    
    <div class="container-fluid"> 
      
      <!-- BEGIN PAGE HEADER-->
      
      <div class="row-fluid">
        <div class="span12"> 
          
          <!-- BEGIN STYLE CUSTOMIZER -->
          
          <div class="color-panel hidden-phone">
            <div class="color-mode-icons icon-color"></div>
            <div class="color-mode-icons icon-color-close"></div>
            <div class="color-mode">
              <p>THEME COLOR</p>
              <ul class="inline">
                <li class="color-black current color-default" data-style="default"></li>
                <li class="color-blue" data-style="blue"></li>
                <li class="color-brown" data-style="brown"></li>
                <li class="color-purple" data-style="purple"></li>
                <li class="color-grey" data-style="grey"></li>
                <li class="color-white color-light" data-style="light"></li>
              </ul>
              <label> <span>Layout</span>
                <select class="layout-option m-wrap small">
                  <option value="fluid" selected>Fluid</option>
                  <option value="boxed">Boxed</option>
                </select>
              </label>
              <label> <span>Header</span>
                <select class="header-option m-wrap small">
                  <option value="fixed" selected>Fixed</option>
                  <option value="default">Default</option>
                </select>
              </label>
              <label> <span>Sidebar</span>
                <select class="sidebar-option m-wrap small">
                  <option value="fixed">Fixed</option>
                  <option value="default" selected>Default</option>
                </select>
              </label>
              <label> <span>Footer</span>
                <select class="footer-option m-wrap small">
                  <option value="fixed">Fixed</option>
                  <option value="default" selected>Default</option>
                </select>
              </label>
            </div>
          </div>
          
          <!-- END BEGIN STYLE CUSTOMIZER --> 
          
          <!-- BEGIN PAGE TITLE & BREADCRUMB-->
          
          <h3 class="page-title"> 系统管理 </h3>
          <ul class="breadcrumb">
            <li> <i class="icon-home"></i> <a href="#">员工中心</a> <i class="icon-angle-right"></i> </li>
            <li> <a href="#">用户管理</a> <i class="icon-angle-right"></i> </li>
            
          </ul>
          
          <!-- END PAGE TITLE & BREADCRUMB--> 
          
        </div>
      </div>
      
      <!-- END PAGE HEADER--> 
      
      <!-- BEGIN PAGE CONTENT-->
      
      <div class="row-fluid">
        <div class="span12"> 
          
          <!-- BEGIN EXAMPLE TABLE PORTLET-->
          
          <div class="portlet box blue">
            <div class="portlet-title">
              <div class="caption"><i class="icon-wrench"></i>用户管理</div>
              <div class="tools"> <a href="javascript:;" class="collapse"></a> <a href="javascript:;" class="reload"></a> </div>
            </div>
            <div class="portlet-body">
              <div class="clearfix">
                 
                <div class="btn-group"> <a href="{$conf['log_out']}/controller/system/cl_yhgl.php?file=add" class="btn blue"><i class="icon-plus"></i> 添加新用户</a> </div>
               
                <div class="btn-group"> <a href="#" onclick="subform()"  class="btn red"><i class="icon-trash"></i> 删除选中项</a> </div>
               
              </div>
           <form action="{$conf['log_out']}/controller/system/cl_yhgl.php?file=myform" method="post" id="myform" name="myform">
              <table class="table table-striped table-bordered table-hover" id="sample_1">
                <thead>
                  <tr>
                    <th width="20" style="width:8px;"><input type="checkbox" onclick="checkall(this)" class="group-checkable" data-set="#sample_1 .checkboxes" /></th>
                    <th width="152" >用户名</th>
                    <th width="131" class="hidden-480">姓名</th>
                    <th width="155" class="hidden-480">联系方式</th>
                    <th width="132" >操作</th>
                  </tr>
                </thead>
                <tbody>
                {loop $res $k $v}
                  <tr class="odd gradeX">
                    <td><input type="checkbox" id="select" class="checkboxes" name="checkbox1[]" value="{$v['id']}" /></td>
                    <td>{$v['username']}</td>
                    <td class="hidden-480">{$v['realname']}</td>
                    <td class="center hidden-480">{$v['phone']}</td>
                    <td ><a href="{$conf['log_out']}/controller/system/cl_yhgl.php?file=mod&id={$v['id']}" class="btn mini blue">修改</a> <a href="{$conf['log_out']}/controller/system/cl_yhgl.php?file=info&id={$v['id']}" class="btn mini green">详细</a></td> 
                  </tr>
                 {/loop}
                 
                </tbody>
				
              </table>
           	</form>
			{template "page"}
            </div>
			
          </div>
          
          <!-- END EXAMPLE TABLE PORTLET--> 
          
        </div>
      </div>
      
      <!-- END PAGE CONTENT--> 
      
    </div>
    
    <!-- END PAGE CONTAINER--> 

   <script type="text/javascript">

   function checkall(obj){
		var objcheck=obj.checked;
		var chec=document.getElementsByName("checkbox1[]");
		var len=chec.length;
		for(var i=0;i<len;i++){
			
			if(objcheck == true){
				$(chec[i]).parent().addClass("checked");  
			}else{
				$(chec[i]).parent().removeClass("checked");  
			}
		}
	}
   function subform(){
		$("#myform").submit();
	}

   </script>
  </div>
  
  <!-- END PAGE --> 
  
</div>

<!-- END CONTAINER --> 

<!-- BEGIN FOOTER -->
<script type="text/javascript" src="{$conf['js']}/jquery.dataTables.js"></script>
<script type="text/javascript" src="{$conf['js']}/DT_bootstrap.js"></script>
{template 'footer'}
